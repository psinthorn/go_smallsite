{{template "base" .}}
{{define "banner"}}
        <img src="/static/images/contact-samui-natien-resort-villas-17.png" class="img-fluid d-block w-100" style="height: 260px; margin: 0; border: 0;" alt="Samui Natien Resort">        
{{end}}
    {{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-3">Search for Availability</h1>
    
                <form action="reservation.html" method="post" novalidate class="needs-validation">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <div class="row">
                        <div class="col">
                            <div class="row" id="reservation-dates">
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="start" placeholder="Arrival">
                                </div>
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="end" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <hr>
    
                    <button type="submit" class="btn btn-primary">Search Availability</button>
    
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    
    </div>
    
    {{end}}

    {{define "js"}}
    <!-- if you have specific javascript for this page put it here -->
    <script>
        console.log("Separate script form individual page is start here")
    </script>
    {{end}}
