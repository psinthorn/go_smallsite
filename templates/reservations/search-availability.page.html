{{template "base" .}}

{{define "content"}}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5 mb-5">Search for Availability</h1>
                <form action="/rooms/search-availability" method="post" novalidate class="needs-validation">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <div class="row  mt-5 mb-5">
                        <div class="col">
                            <div class="row" id="reservation-dates">
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="start_date" placeholder="Arrival" autocomplete="off">
                                </div>
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="end_date" placeholder="Departure" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-1 mb-5">Search Availability</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
{{end}}


{{define "js"}}
<script>
    const elem = document.getElementById('reservation-dates');
    const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
        minDate: new Date(),
    });
</script>
{{end}}
