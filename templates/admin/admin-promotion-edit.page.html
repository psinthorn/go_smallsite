{{define  "admin-page-title" }}
    Promotion Details
{{end}}

{{define "content"}}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                {{$pm := index .Data "promotion" }}
                <form method="post" action="/promotions/update" class="" novalidate>
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label class="small" for="room_type">Promotion Type:</label>
                                        <input class="form-control" id="room_type" autocomplete="off" type='text'
                                            name='room_type'  value="{{$pm.PromotionType.Title}}" readonly="true" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="small" for="description">Description:</label>
                                        <textarea class="form-control" id="description" autocomplete="off"
                                        name='description'  value="{{$pm.Description}}" readonly="true" rows="4" required>{{$pm.Description}}</textarea>
                                    </div>
                                </div>
                            </div>
                                                 
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label class="small" for="start_date">Start Date:</label>
                                        <input class="form-control" id="start_date" autocomplete="off" type='text'
                                                name='start_date'  value="{{humanDate $pm.StartDate}}" readonly="true" required>
                                    </div>
                                </div>
            
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label class="small" for="end_date">End Date:</label>
                                        <input class="form-control" id="end_date" autocomplete="off" type='text' name='end_date'  value="{{humanDate $pm.EndDate}}" readonly="true" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                    
                                <div class="form-group">
                                    <label class="small" for="status">Status:</label>
                                    <input class="form-control" id="status" autocomplete="off"
                                    name='status' readonly="true" rows="6" value="{{$pm.Status}}" required>
                                </div> 
                          
                            <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label class="small" for="created_at">Created At:</label>
                                            <input class="form-control" id="created_at" autocomplete="off" type='text'
                                                    name='created_at'  value="{{humanDate $pm.CreatedAt}}" readonly="true" required>
                                        </div>
                                    </div>
                
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label class="small" for="updated_at">Latest Update:</label>
                                            <input class="form-control" id="updated_at" autocomplete="off" type='text' name='updated_at'  value="{{humanDate $pm.UpdatedAt}}" readonly="true" required>
                                        </div>
                                    </div>
                            </div>                            
                        </div>
                    </div>

                    <a href="/admin/promotions" type="button" class="btn btn-sm btn-primary mt-3" value="Back" >Back</a>
                    <input type="submit" class="btn btn-sm btn-warning mt-3" value="Edit Promotion">
                </form>
            </div>
        </div>
    </div>
{{end}}
