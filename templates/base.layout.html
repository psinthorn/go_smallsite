    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>

        let attention = Prompt();

        document.getElementById("buttonTest").addEventListener('click', function() {
            attention.error({});
        });

        // Prompt Module
        function Prompt() {

            let toast = function(args) {
                // if args no values pass in then use below as default
                const { 
                    msg = "Signed in successfully" ,
                    icon = "success",
                    position = "top-end",
                } = args;

                const Toast = Swal.mixin({
                toast: true,
                title: msg,
                icon: icon,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
                })
                Toast.fire({})
            }; 
            // end toast 

            let success = (args) => {
                // if args no values pass in then use below as default
                const { 
                    title = "",
                    msg = "It's Succeed",
                    footer = ''
                } = args;

                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }
            // end success

            let error = (args) => {
                // if args no values pass in then use below as default
                const { 
                    title = "",
                    msg = "Oooops... Error occured",
                    footer = ''
                } = args;

                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }
            // end success


            return {
                toast: toast,
                success: success,
                error: error,
            }
        }

    </script>
